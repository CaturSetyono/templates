  - slug: '/about'
    title: 'About Us'
    description: 'Learn more about our mission and team'
    hero:
      title: 'About ShopHub'
      subtitle: 'Since 2018, ShopHub has been connecting millions of shoppers with quality products from trusted sellers worldwide, making online shopping safe, easy, and enjoyable.'
    stats:
      - value: '6+'
        label: 'Years in Business'
      - value: '10M+'
        label: 'Customers'
      - value: '50M+'
        label: 'Products'
      - value: '4.8/5'
        label: 'Rating'
    mission:
      title: 'Our Mission'
      description: 'To create the worlds most customer-centric online marketplace where people can find and discover anything they want to buy online.'
      icon: 'vision'
      gradient: 'from-violet-600 to-violet-700'
    vision:
      title: 'Our Vision'
      description: 'To revolutionize e-commerce by providing unparalleled selection, competitive prices, and exceptional customer service through innovative technology.'
      icon: 'mission'
      gradient: 'from-orange-600 to-orange-700'
    values:
      title: 'Our Values'
      subtitle: 'Principles that guide our business decisions'
      items:
        - title: 'Customer First'
          description: 'Every decision we make starts with the customer in mind.'
          icon: 'check'
        - title: 'Trust & Safety'
          description: 'Ensuring secure transactions and authentic products always.'
          icon: 'lightning'
        - title: 'Innovation'
          description: 'Continuously improving the shopping experience through technology.'
          icon: 'users'
        - title: 'Sustainability'
          description: 'Committed to environmentally responsible business practices.'
          icon: 'globe'
    team:
      title: 'Leadership Team'
      subtitle: 'Experienced leaders driving e-commerce innovation'
      members:
        - name: 'Jennifer Park'
          role: 'CEO & Founder'
          image: 'https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?auto=format&fit=crop&q=80&w=400'
        - name: 'Kevin Zhang'
          role: 'Chief Technology Officer'
          image: 'https://images.unsplash.com/photo-1438761681033-6461ffad8d80?auto=format&fit=crop&q=80&w=400'
        - name: 'Rachel Martinez'
          role: 'Chief Operating Officer'
          image: 'https://images.unsplash.com/photo-1500648767791-00dcc994a43e?auto=format&fit=crop&q=80&w=400'
        - name: 'Daniel Kim'
