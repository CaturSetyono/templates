  - type: 'faq'
    title: 'Frequently Asked Questions'
    items:
      - question: 'What is your return policy?'
        answer: 'We offer a 30-day return policy on all items. Items must be unworn, unwashed, and in original condition with tags attached. Returns are free and easy through our returns portal.'
      - question: 'How long does shipping take?'
        answer: 'Standard shipping takes 5-7 business days. Express shipping (2-3 days) is available at checkout. International orders typically arrive within 7-14 business days.'
      - question: 'Do you ship internationally?'
        answer: 'Yes! We ship to over 50 countries worldwide. Shipping costs and delivery times vary by location and are calculated at checkout.'
      - question: 'How do I find my size?'
        answer: "Check our detailed size guide for measurements. If you're between sizes, we recommend sizing up. Our customer service team is also happy to help!"
      - question: 'Are your products sustainable?'
        answer: 'Yes! We prioritize sustainable materials, ethical production, and carbon-neutral shipping. Learn more on our Sustainability page.'

