          image: 'https://images.unsplash.com/photo-1494790108377-be9c29b29330?auto=format&fit=crop&q=80&w=400'

  - slug: '/docs'
    title: 'Documentation'
    description: 'Shopping guides and help center'
    hero:
      title: 'Help Center & Shopping Guides'
      subtitle: 'Everything you need to know about shopping on ShopHub'
    guides:
      - title: 'Getting Started'
        description: 'Learn how to create an account, browse products, and place your first order.'
        icon: 'code'
        topics:
          - 'Account Setup'
          - 'Browsing Products'
          - 'Checkout Process'
      - title: 'Payment & Shipping'
        description: 'Information about payment methods, shipping options, and delivery times.'
        icon: 'chart'
        topics:
          - 'Payment Methods'
          - 'Shipping Options'
          - 'International Orders'
      - title: 'Returns & Refunds'
        description: 'Our hassle-free return policy and refund process explained.'
        icon: 'palette'
        topics:
          - 'Return Policy'
          - 'Refund Process'
          - 'Exchange Items'
      - title: 'Buyer Protection'
        description: 'How we protect your purchases and ensure safe transactions.'
        icon: 'briefcase'
        topics:
          - 'Purchase Protection'
          - 'Dispute Resolution'
          - 'Fraud Prevention'
      - title: 'Seller Information'
        description: 'Learn about our verified sellers and quality standards.'
        icon: 'rocket'
        topics:
          - 'Seller Verification'
          - 'Quality Standards'
          - 'Seller Ratings'
      - title: 'Account Management'
        description: 'Manage your profile, addresses, payment methods, and preferences.'
        icon: 'book'
        topics:
          - 'Profile Settings'
          - 'Saved Addresses'
          - 'Order History'

