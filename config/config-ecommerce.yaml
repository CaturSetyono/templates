  description: 'Your premium online shopping destination'
  theme:
    primary: '#8b5cf6' # Violet 500
    secondary: '#f97316' # Orange 500
    accent: '#1e293b' # Slate 800
  navigation:
    logo:
      text: 'ShopHub'
    links:
      - text: 'Categories'
        href: '#features'
      - text: 'Deals'
        href: '#stats'
      - text: 'More'
        href: '#'
        children:
          - text: 'Shopping Guide'
            href: '/docs'
          - text: 'Customer Reviews'
            href: '/blog'
      - text: 'About'
        href: '/about'
    cta:
      text: 'Shop Now'
      href: '/signup'
  footer:
    logo:
      text: 'ShopHub'
    tagline: 'Discover amazing products from trusted sellers worldwide with fast shipping and secure payments.'
    copyright: ' 2025 ShopHub Commerce. All rights reserved.'
    sections:
      - title: 'Shop'
        links:
          - text: 'All Products'
            href: '#features'
          - text: 'Best Sellers'
            href: '#stats'
          - text: 'Daily Deals'
            href: '/security'
      - title: 'Company'
        links:
          - text: 'About Us'
            href: '/about'
          - text: 'Careers'
            href: '/careers'
          - text: 'Contact'
            href: '/contact'
      - title: 'Support'
        links:
          - text: 'Help Center'
            href: '/docs'
          - text: 'Shipping Info'
            href: '/api'
          - text: 'Track Order'
            href: '/status'
    social:
      - platform: 'youtube'
        url: 'https://youtube.com/shophub'
      - platform: 'linkedin'
        url: 'https://linkedin.com/company/shophub'
      - platform: 'twitter'
        url: 'https://twitter.com/shophub'

