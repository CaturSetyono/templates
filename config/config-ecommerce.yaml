  - type: 'content'
    title: 'Sustainable Fashion for a Better Future'
    subtitle: "Style shouldn't cost the earth"
    content: |
      At StyleHub, we believe fashion can be both beautiful and responsible. That's why we're committed to sustainability at every step:

      **Ethical Sourcing** - We partner with suppliers who share our values, ensuring fair wages and safe working conditions.

      **Eco-Friendly Materials** - From organic cotton to recycled fabrics, we choose materials that minimize environmental impact.

      **Circular Fashion** - Our take-back program gives your pre-loved items a second life through resale or recycling.

      **Carbon Neutral Shipping** - We offset 100% of shipping emissions and use recyclable packaging.

      Every purchase supports our mission to create a more sustainable fashion industry. Together, we can make a difference.
    image:
