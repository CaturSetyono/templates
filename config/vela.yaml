        id: 'content'
        props:
          title: 'Built for Scale'
          subtitle: 'Architecture that grows with your user base'
          content: 'Our microservices architecture ensures your application remains performant as you scale from hundreds to millions of users. With built-in caching, database optimization, and CDN integration, your SaaS will deliver lightning-fast experiences globally.'

