              title: 'Stripe'
              description: 'Payment processing and subscription management'
            - id: 'i2'
              title: 'SendGrid'
              description: 'Email delivery and transactional messaging'
            - id: 'i3'
              title: 'Slack'
              description: 'Team communication and notifications'
            - id: 'i4'
              title: 'Zapier'
              description: 'Workflow automation and app connections'
            - id: 'i5'
              title: 'AWS'
              description: 'Cloud infrastructure and storage'
            - id: 'i6'
              title: 'Google Analytics'
              description: 'Advanced web analytics and reporting'

      - type: 'faq'
        id: 'faq'
        props:
          title: 'Frequently Asked Questions'
          subtitle: 'Everything you need to know'
          items:
            - id: 'faq1'
              question: 'Can I migrate my existing SaaS to LaunchPad?'
              answer: 'Yes! We provide migration tools and support to help you transition smoothly with minimal downtime.'
            - id: 'faq2'
              question: 'Is there a free tier available?'
              answer: 'Absolutely! Our Starter plan is completely free and includes everything you need to get started.'
            - id: 'faq3'
              question: 'How secure is my data?'
              answer: 'We use industry-standard encryption, regular security audits, and compliance with GDPR and SOC 2 standards.'
            - id: 'faq4'
              question: 'Can I cancel anytime?'
              answer: 'Yes, you can cancel or downgrade your plan at any time without penalties.'

