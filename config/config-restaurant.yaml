      subtitle: 'Everything you need to know about ordering with TasteBite'
    guides:
      - title: 'Getting Started'
        description: 'Learn how to create an account and place your first food order.'
        icon: 'code'
        topics:
          - 'Account Setup'
          - 'Finding Restaurants'
          - 'Placing Orders'
      - title: 'Delivery Information'
        description: 'Details about delivery zones, times, and tracking your order.'
        icon: 'chart'
        topics:
          - 'Delivery Areas'
          - 'Delivery Times'
          - 'Order Tracking'
      - title: 'Payment & Promotions'
        description: 'Payment methods, promo codes, and loyalty rewards explained.'
