          - text: 'Food Stories'
            href: '/blog'
      - text: 'About'
        href: '/about'
    cta:
      text: 'Order Now'
      href: '/signup'
  footer:
    logo:
      text: 'TasteBite'
    tagline: 'Bringing restaurant-quality meals to your home with fast delivery and fresh ingredients.'
    copyright: ' 2025 TasteBite Food Delivery. All rights reserved.'
    sections:
      - title: 'Menu'
        links:
          - text: 'All Restaurants'
            href: '#features'
          - text: 'Top Rated'
            href: '#stats'
          - text: 'Daily Specials'
            href: '/security'
      - title: 'Company'
        links:
          - text: 'About Us'
            href: '/about'
          - text: 'Partner Restaurants'
            href: '/careers'
          - text: 'Contact'
            href: '/contact'
      - title: 'Support'
        links:
          - text: 'Help Center'
            href: '/docs'
          - text: 'Delivery Info'
            href: '/api'
          - text: 'Track Order'
            href: '/status'
    social:
      - platform: 'youtube'
        url: 'https://youtube.com/tastebite'
      - platform: 'linkedin'
        url: 'https://linkedin.com/company/tastebite'
      - platform: 'twitter'
        url: 'https://twitter.com/tastebite'

