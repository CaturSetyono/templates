          - 'Promo Codes'
          - 'Rewards Program'
      - title: 'Restaurant Partners'
        description: 'Information for restaurants interested in partnering with us.'
        icon: 'briefcase'
        topics:
          - 'Partnership Benefits'
          - 'Onboarding Process'
          - 'Commission Structure'
      - title: 'Food Safety'
        description: 'Our commitment to food safety and quality standards.'
        icon: 'rocket'
        topics:
          - 'Safety Standards'
          - 'Temperature Control'
          - 'Hygiene Practices'
      - title: 'Customer Support'
        description: 'Get help with orders, refunds, and account issues.'
        icon: 'book'
        topics:
          - 'Order Issues'
          - 'Refund Policy'
          - 'Contact Support'

