  - slug: '/about'
    title: 'About Us'
    description: 'Learn more about our mission and team'
    hero:
      title: 'About TasteBite'
      subtitle: 'Since 2019, TasteBite has been connecting food lovers with their favorite restaurants, delivering happiness one meal at a time to millions of customers.'
    stats:
      - value: '5+'
        label: 'Years Delivering'
      - value: '1M+'
        label: 'Customers'
      - value: '5000+'
        label: 'Restaurants'
      - value: '4.9/5'
        label: 'Rating'
    mission:
      title: 'Our Mission'
      description: 'To make delicious food accessible to everyone by connecting customers with the best local restaurants through seamless technology and reliable delivery.'
      icon: 'vision'
      gradient: 'from-red-600 to-red-700'
    vision:
      title: 'Our Vision'
      description: 'To become the most loved food delivery platform by providing exceptional service, supporting local restaurants, and creating memorable dining experiences.'
      icon: 'mission'
      gradient: 'from-amber-600 to-amber-700'
    values:
      title: 'Our Values'
      subtitle: 'What drives us every day'
      items:
        - title: 'Quality First'
          description: 'Partnering only with restaurants that meet our high standards.'
          icon: 'check'
        - title: 'Speed & Reliability'
          description: 'Delivering hot, fresh food on time, every time.'
          icon: 'lightning'
        - title: 'Community Support'
          description: 'Supporting local restaurants and creating jobs in our communities.'
          icon: 'users'
        - title: 'Sustainability'
          description: 'Committed to eco-friendly packaging and reducing food waste.'
          icon: 'globe'
    team:
      title: 'Leadership Team'
      subtitle: 'Passionate food lovers leading the way'
      members:
        - name: 'Anthony Chen'
          role: 'CEO & Founder'
          image: 'https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?auto=format&fit=crop&q=80&w=400'
        - name: 'Isabella Martinez'
          role: 'Chief Culinary Officer'
          image: 'https://images.unsplash.com/photo-1438761681033-6461ffad8d80?auto=format&fit=crop&q=80&w=400'
        - name: 'James Wilson'
          role: 'Head of Operations'
          image: 'https://images.unsplash.com/photo-1500648767791-00dcc994a43e?auto=format&fit=crop&q=80&w=400'
        - name: 'Nina Patel'
          role: 'Director of Partnerships'
          image: 'https://images.unsplash.com/photo-1494790108377-be9c29b29330?auto=format&fit=crop&q=80&w=400'

