  - type: 'faq'
    title: 'Frequently Asked Questions'
    items:
      - question: 'Do I need experience to join?'
        answer: 'Not at all! We welcome members of all fitness levels. Our trainers will help you get started safely and effectively.'
      - question: 'What should I bring to my first class?'
        answer: 'Just bring comfortable workout clothes, athletic shoes, and a water bottle. We provide towels and all equipment.'
      - question: 'Can I pause my membership?'
        answer: 'Yes, you can pause your membership for up to 3 months per year for medical or travel reasons.'
      - question: 'Do you offer personal training?'
        answer: 'Absolutely! All memberships include personal training sessions, with more sessions in higher-tier plans.'

